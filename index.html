<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style/receipt.css">
</head>

<body>
    <div class="head">
        <table class="meta-head">
            <tr>
                <td class="meta-logo"> <img id=image src="images/sharavati.png" alt="logo"></td>
                <td class="meta-head">Sharavati Apartments<br>Regd. 1234567</td>
            </tr>
    </div>
    <div id="first" class="first">
        <table id="meta">
            <tr>
                <td class="meta-body">Invoice #</td>
                <td class="meta-body-value" id="billno">000123</td>
            </tr>
        </table>
    </div>
    <div class="second">
        <table>
            <tr>
                <td class="meta-body">Flat No.</td>
                <td class="meta-body-value" id="flat">12345</td>
                <td class="meta-body">Date</td>
                <td class="meta-body-value" id="dateof">December 15, 2009</td>
            </tr>
        </table>
    </div>
    <div class="third">
        <table>
            <tr>
                <td class="meta-body">Received From</td>
                <td class="meta-body-value" id="from">xyz asfjh auosgfuog</td>
                <td class="meta-body">&#8377;: </td>
                <td class="meta-body-charge" id="amount">2645</td>
            </tr>
            <tr>
                <td class="meta-body">Sum of Rupees (In Words)</td>
                <td class="meta-body-value" id="inwords">$875.es es (In Wordses (In Wordses (In Words(In Words 00</td>
            </tr>
        </table>
    </div>

    <div class="fourth">
            <table>
                <tr>
                    <td class="meta-body">For the month of</td>
                    <td class="meta-body-value" id="month">ABC</td>
                </tr>
            </table>
        </div>
    <div class="mode">
        <input type="checkbox" name="cash" id="cash">Cash<br>
        <input type="checkbox" name="bank" id="bank" checked>Bank<br>
        <input type="checkbox" name="cheque" id="cheque">Cheque<br><br>
    </div>
    <div id="remarks" class="remarks">
        <table id="meta">
            <tr>
                <td class="meta-body">Remarks: </td>
                <td class="meta-body-value" id="remark">ABC</td>
            </tr>
        </table>
    </div>
</body>

</html>
